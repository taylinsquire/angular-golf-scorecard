<ul *ngIf="courses$ | async as courses">
  <li *ngFor="let course of courses.courses">
    <mat-card>
      <h1>{{ course.name }}</h1>
      <img src="{{ course.image }}" alt="" />
      <div>
        <button
          mat-raised-button
          color="primary"
          (click)="setCourse(course.id)"
        >
          Select {{ course.name }}
        </button>
      </div>
    </mat-card>
  </li>
</ul>
